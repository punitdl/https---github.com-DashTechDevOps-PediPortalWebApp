<div id="casecoverages" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm
                (click)="toggleSidebar('systems-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    work_outline
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    {{'Casecoverage.Page Heading' | translate}}
                </span>
            </div>

        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

            <div class="search-wrapper mt-16 mt-sm-0">

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon [style.color]="'gray'">search</mat-icon>
                    <input [formControl]="searchInput" placeholder="{{'Casecoverage.Search Text' | translate}}">
                </div>

            </div>

        </div>
        <!-- / SEARCH -->


    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <selected-bar class="accent-600" *ngIf="hasSelectedDisease" [@slideInTop]></selected-bar>
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
        <!-- <fuse-sidebar class="sidebar" name="systems-main-sidebar" position="left" lockedOpen="gt-sm">

            
            <div class="content" fusePerfectScrollbar>
                <systems-main-sidebar [@animate]="{value:'*'}"></systems-main-sidebar>
            </div>
            

        </fuse-sidebar> -->
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24" fusePerfectScrollbar>

            <!-- CONTENT -->

            <div class="content">
                <div class="container">
                    <div class="row">

                        <div class="col">
                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>Representative</mat-label>
                                <mat-select [(ngModel)]="RepresentativeFilter"   (selectionChange)="onRepresentativeChange($event)">
                                    <mat-option [value]="-1">All Representative</mat-option> 
                                    <mat-option *ngFor="let data of RepresentativeListItems" [value]="data.RepresentativeID">
                                        {{ data.RepresentativeName }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>Surgeon</mat-label>
                                <mat-select [(ngModel)]="SurgeonFilter"   (selectionChange)="onSurgeonChange($event)">
                                    <mat-option [value]="-1">All Surgeon</mat-option> 
                                    <mat-option *ngFor="let data of SurgeonListItems" [value]="data.SurgeonID">
                                        {{ data.SurgeonName }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div style="margin: 55px;">

                        </div>
                    </div>
                        <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" fxFlex style="padding: 0.10em;">
                                <mat-label>Start Date</mat-label>
                                <input matInput [matDatepicker]="StartDatePicker" name="startdate"
                                    [(ngModel)]="StartDate" (dateChange)="loadStartDate(Start.value)" #Start  >
                                <mat-datepicker-toggle matSuffix [for]="StartDatePicker" ></mat-datepicker-toggle>
                                <mat-datepicker #StartDatePicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field appearance="outline" fxFlex style="padding: 0.10em;">
                                <mat-label>End Date</mat-label>
                                <input matInput [matDatepicker]="EndDatePicker" name="enddate" (dateChange)="loadEndDate(End.value)" #End>
                                <mat-datepicker-toggle matSuffix [for]="EndDatePicker"></mat-datepicker-toggle>
                                <mat-datepicker #EndDatePicker></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div>
                            <button mat-fab class="accent" style="margin:25px;" (click)="loadCaseCoverageData()">
                                <mat-icon>search</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <casecoverage-casecoverage-list></casecoverage-casecoverage-list>
                </div>

                <!-- / CONTENT -->

            </div>
            <!-- / CENTER -->

        </div>
        <!-- / CONTENT-->

    </div>
