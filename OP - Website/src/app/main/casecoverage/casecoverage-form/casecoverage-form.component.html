<div class="dialog-content-wrapper ">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{casecoverage.DiseaseName}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>


    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <div class="container" style="max-height: 500px; overflow-y:auto;">
            <form [formGroup]="diseaseForm">
                <div fxLayout="row" fxLayoutAlign="start start">
                    <!-- aria-disabled="true" -->
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Surgery Date</mat-label>
                        <mat-icon matSuffix class="secondary-text">calender</mat-icon>
                        <input formControlName="FormattedDate" matInput>
                    </mat-form-field>


                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Surgery Time</mat-label>
                        <mat-icon matSuffix class="secondary-text">calender</mat-icon>
                        <input formControlName="FormattedTime" matInput>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Hospital</mat-label>
                        <mat-icon matSuffix class="secondary-text">local_hospital</mat-icon>
                        <input formControlName="HospitalName" matInput>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Surgeon</mat-label>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <input formControlName="SurgeonName" matInput>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Procedure</mat-label>
                        <mat-icon matSuffix class="secondary-text">local_hospital</mat-icon>
                        <input formControlName="ProcedureName" matInput>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>System</mat-label>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <input formControlName="SystemName" matInput>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>Preferences</mat-label>
                        <textarea matInput formControlName="SurgeonPreference" mat-maxlength="250" max-rows="4">
                            </textarea>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start start">

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>Notes</mat-label>
                        <textarea matInput formControlName="Notes" mat-maxlength="250" max-rows="4">
                            </textarea>
                    </mat-form-field>
                </div>

            </form>

            <div class="row">
                <div class="col">
                    <div fxLayout="row">
                        <mat-label>Back Table Setup Photos</mat-label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div fxLayout="row">

                        <div *ngFor="let i of images">
                            <img [src]="i.BackTablePhotoURL" height="150" width="200px" style="margin: 3px;">
                        </div>
                        <!-- <img *ngFor='let url of images'  [src]="images.BackTablePhotoURL" height="150" width="200px" style="margin: 3px;"> -->
                    </div>
                </div>


            </div>
        </div>

    </div>
    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <div class="container">



        </div>
    </div>
</div>
