<div id="usermanagements" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
    fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

   <!-- APP TITLE -->
   <div fxLayout="row" fxLayoutAlign="start center">

       <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm
               (click)="toggleSidebar('trainings-main-sidebar')">
           <mat-icon>menu</mat-icon>
       </button>

       <div class="logo" fxLayout="row" fxLayoutAlign="start center">
           <mat-icon class="logo-icon mr-16"
                     [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
           </mat-icon>
           <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
            User Management
        </span>
       </div>

   </div>
   <!-- / APP TITLE -->

   <!-- SEARCH -->
   <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>




           
    <div class="search-wrapper mt-16 mt-sm-0">

      <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon [style.color]="'gray'">search</mat-icon>
          <input [formControl]="searchInput" placeholder="Search User">
      </div>

  </div>

</div>
   <!-- / SEARCH -->


</div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <selected-bar class="accent-600" *ngIf="hasSelectedUsermanagements" [@slideInTop]></selected-bar>
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
        <!-- <fuse-sidebar class="sidebar" name="usermanagements-main-sidebar" position="left" lockedOpen="gt-sm">

            
            <div class="content" fusePerfectScrollbar>
                <usermanagements-main-sidebar [@animate]="{value:'*'}"></usermanagements-main-sidebar>
            </div>
            

        </fuse-sidebar> -->
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content">

                
                <div class="container">
                    <div class="row">
                       
                      <div class="col">
                   
                            <div fxLayout="row" fxLayoutAlign="start start" >
                                        <mat-form-field appearance="outline" fxFlex>
                                            <mat-label>Role</mat-label>
                                            
                                            <mat-select [(ngModel)]="role" multiple (selectionChange)="onRoleChange($event)">
                                              <mat-option [value]="-1">All Role</mat-option>
                                              <mat-option *ngFor="let data of RoleListItems" [value]="data.RoleID">
                                                {{ data.RoleName }}</mat-option>
                                            </mat-select >
                                          </mat-form-field>
                
                                         
                                    </div>
                      
                      </div>
                      <div class="col">
                  
                            <div fxLayout="row" fxLayoutAlign="start start" >
                                        <mat-form-field appearance="outline" fxFlex>
                                            <mat-label>Region</mat-label>
                                            
                                            <mat-select   [(ngModel)]="region" multiple (selectionChange)="onRegionChange($event)">                                     
                                              <mat-option [value]="-1">All Region</mat-option>
                                              <mat-option *ngFor="let data of RegionListItems" [value]="data.RegionID">
                                                {{ data.RegionName }}</mat-option>
                                            </mat-select>
                                          </mat-form-field>
                
                                         
                                    </div>
                                   
                       
                      </div>
                      <div class="col">
                      
                            <div fxLayout="row" fxLayoutAlign="start start" >
                                        <mat-form-field appearance="outline" fxFlex>
                                            <mat-label>Distributor</mat-label>                                            
                                            <mat-select   [(ngModel)]="distributor" multiple (selectionChange)="onDistributorChange($event)">   
                                              <mat-option [value]="-1">All Distributor</mat-option>                                         
                                              <mat-option *ngFor="let data of DistributorListItems" [value]="data.DistributorID">
                                                {{ data.CompanyName }}</mat-option>
                                            </mat-select>
                                          </mat-form-field>
                
                                         
                                    </div>
                
                      </div>
                    
                    </div>
                  </div>
                  <div class="content">
                    <usermanagements-usermanagement-list></usermanagements-usermanagement-list>
              
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>

<!-- ADD CONTACT BUTTON -->
<button mat-fab class="accent" id="add-usermanagement-button" (click)="newUsermanagement()" aria-label="add usermanagement"
        [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
    <mat-icon>person_add</mat-icon>
</button>
<!-- / ADD CONTACT BUTTON -->
