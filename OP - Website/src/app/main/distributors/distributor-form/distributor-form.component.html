<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <img [src]="distributor.PhotoURL" class="avatar distributor-avatar huge m-0"
                 [alt]="distributor.FirstName"/>
            <div class="distributor-name mt-8">{{distributor.FirstName}} {{distributor.LastName}}</div>
        
        <input  style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
        <button  *ngIf="action === 'edit'" mat-raised-button (click)="fileInput.click()"
            class="mt-24 mt-md-0 avatareditupload">
            <mat-icon matSuffix class="secondary-text">edit</mat-icon>
  
        </button>

        <button style="display: none;" (click)="onUpload()">Upload!</button>

        <!-- <input matInput placeholder="Product Name" style="display: none;" name="name" formControlName="url"
            required> -->
            </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

       
       
        <div class="container">
          <div class="row">
            <div class="col">
                <form [formGroup]="distributorForm">
                    
                    <!-- <div fxLayout="row" fxLayoutAlign="start start" >
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Region</mat-label>                            
                            <mat-select matNativeControl formControlName="RegionID" required>                       
                              <mat-option *ngFor="let data of RegionListItems" [value]="data.RegionID"  disabled>
                                {{ data.RegionName }}</mat-option>
                            </mat-select>
                          </mat-form-field>

                         
                    </div>
         -->
                    <div fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Company Name</mat-label>
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <input name="CompanyName" formControlName="CompanyName" matInput readonly="true">
                        </mat-form-field>
                    </div>



                   
                    <div fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>First Name</mat-label>
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <input name="FirstName" formControlName="FirstName" matInput>
                        </mat-form-field>
                    </div>
        
                    <div fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Last Name</mat-label>
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <input name="LastName" formControlName="LastName" matInput  readonly="true">
                        </mat-form-field>
                    </div>
        
                    <div fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Address</mat-label>
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <input name="Address" formControlName="Address" matInput  readonly="true">
                        </mat-form-field>
                    </div>
                   
                   
        
                </form>
            </div>
            <div class="col">
                <form [formGroup]="distributorForm">
                    <div fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>City</mat-label>
                            <mat-icon matSuffix class="secondary-text">work</mat-icon>
                            <input name="City" formControlName="City" matInput  readonly="true">
                        </mat-form-field>
                    </div>
        
                    <div fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>State</mat-label>
                            
                            <mat-select matNativeControl formControlName="StateListIDs" multiple required  >
                            
                             <mat-option *ngFor="let data of StateListItems" [value]="data.StateID" disabled>
                                {{ data.StateDescription }}</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
        
                    <div fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Zip Code</mat-label>
                            <mat-icon matSuffix class="secondary-text">phone</mat-icon>
                            <input formControlName="Zipcode" matInput  readonly="true">
                        </mat-form-field>
                    </div>
        
                    <div fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Mobile Number</mat-label>
                            <mat-icon matSuffix class="secondary-text">phone</mat-icon>
                            <input name="phone" formControlName="MobileNo" matInput type="phone"  readonly="true">
                        </mat-form-field>
                    </div>
        
                    <div fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Email</mat-label>
                            <mat-icon matSuffix class="secondary-text">email</mat-icon>
                            <input name="EMailID" formControlName="EMailID" matInput type="email"  readonly="true">
                        </mat-form-field>
                    </div>
        
                </form>
            </div>
          </div>
        </div>
        
      
        

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close()"
                aria-label="CANCEL"
                matTooltip="CANCEL">
            CANCEL
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(distributorForm)"
                [disabled]="distributorForm.invalid"
                aria-label="SAVE">
            ADD
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(['save',distributorForm])"
                [disabled]="distributorForm.invalid"
                aria-label="SAVE" style="display: none;">
            SAVE
        </button>

    </div>
</div>
