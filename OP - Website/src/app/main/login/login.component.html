<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}"
            style="background-color :white !important;">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>



            <!-- <button mat-raised-button color="accent" class="submit-button" aria-label="Azure LOG IN"
                (click)="NewAzureLogoutCheck()">
                LOGOUT FROM SINGLE SIGN-ON
            </button> -->
            <form name="loginForm" [formGroup]="loginForm" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="UserName">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('UserName').hasError('required')">
                        User Name is required
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('UserName').hasError('required') &&
                                loginForm.get('UserName').hasError('UserName')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="Password" formControlName="Password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>
                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/forgot-password'">
                        Forgot Password?
                    </a>
                </div>
                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                    [disabled]="loginForm.invalid" (click)="LoginCheck()">
                    LOGIN
                </button>

              
                <!-- <button *ngIf="!ADLogout" mat-raised-button color="accent" class="submit-button"
                    aria-label="Azure LOG IN" (click)="NewAzureLoginCheck()">
                    Azure Login
                </button> -->
            </form>
            <button mat-raised-button color="accent" class="submit-button" aria-label="Azure LOG IN"
            (click)="AzureSignIn()">
            LOGIN USING SINGLE SIGN-ON
        </button>
        </div>
    </div>
</div>
