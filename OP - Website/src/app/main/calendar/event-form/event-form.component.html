<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <form name="eventForm" [formGroup]="eventForm" class="event-form w-100-p" fxLayout="column" fxFlex>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Title</mat-label>
                <input matInput
                       name="title"
                       formControlName="title"
                       required>
            </mat-form-field>

            <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">

                <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="50">
                    <mat-label>Start date</mat-label>
                    <input matInput [matDatepicker]="startDatePicker" name="start" formControlName="start">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="50">
                    <mat-label>End date</mat-label>
                    <input matInput [matDatepicker]="endDatePicker" name="end" formControlName="end">
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                </mat-form-field>
                <!-- <mat-form-field appearance="outline" class="pl-sm-8 no-errors-spacer" fxFlex="50">
                    <mat-label>Start time</mat-label>
                    <input matInput type="time">
                </mat-form-field> -->

            </div>

            <!-- <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">

                <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="50">
                    <mat-label>End date</mat-label>
                    <input matInput [matDatepicker]="endDatePicker" name="end" formControlName="end">

                </mat-form-field>

                <mat-form-field appearance="outline" class="pl-sm-8 no-errors-spacer" fxFlex="50">

                </mat-form-field>

            </div> -->

            <mat-form-field appearance="outline" formGroupName="meta" class="w-100-p">
                <mat-label>Location</mat-label>
                <input matInput
                       name="location"
                       formControlName="location">
            </mat-form-field>

            <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">

                <mat-form-field appearance="outline" formGroupName="meta" class="pr-sm-8" fxFlex="100">
                    <mat-label>Address</mat-label>
                <input matInput
                       name="address"
                       formControlName="address">
                </mat-form-field>
            </div>
          

            <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">
                <mat-form-field formGroupName="meta"  appearance="outline" fxFlex  class="pr-sm-8">
                    <mat-select [formControlName]="'CountryID'" placeholder="Select Country" (selectionChange)="onCountryChange($event.value)" required>
                      <mat-option *ngFor="let data of CountryListItems" [value]="data.CountryID">
                        {{ data.CountryName }}
                      </mat-option>
                    </mat-select>
                </mat-form-field> 

                   <mat-form-field formGroupName="meta"  appearance="outline" fxFlex  class="pr-sm-8">
                    <mat-select [formControlName]="'StateID'" placeholder="Select State" required>
                      <mat-option *ngFor="let data of StateListItems" [value]="data.StateID">
                        {{ data.StateDescription }}
                      </mat-option>
                    </mat-select>
                </mat-form-field> 

               
                
            </div>
            <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">

                
                <mat-form-field appearance="outline" formGroupName="meta" class="pr-sm-8" fxFlex="50">
                    <mat-label>City</mat-label>
                <input matInput
                       name="city"
                       formControlName="city">
                </mat-form-field>
                 <mat-form-field appearance="outline"  formGroupName="meta" class="pr-sm-8" fxFlex="50">
                    <mat-label>Zipcode</mat-label>
                    <input matInput
                           name="zipcode"
                           formControlName="zipcode">
                </mat-form-field>
                
            </div>


            <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">

                <mat-form-field appearance="outline" formGroupName="meta"class="pr-sm-8" fxFlex="100">
                    <mat-label>Event Official WebSite</mat-label>
                <input matInput
                       name="eventOfficialWebSite"
                       formControlName="eventOfficialWebSite">
                </mat-form-field>
            </div>
            <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">
                <mat-form-field appearance="outline" formGroupName="meta" class="pr-sm-8" fxFlex="100">
                    <mat-label>Registration Link</mat-label>
                    <input matInput
                           name="registrationLink"
                           formControlName="registrationLink">
                </mat-form-field>
                
            </div>

            <mat-form-field appearance="outline" formGroupName="meta" class="w-100-p">
                <mat-label>Notes</mat-label>
                <textarea matInput
                          formControlName="notes"
                          mat-maxlength="250"
                          max-rows="4">
                </textarea>
            </mat-form-field>

            <!-- <mat-form-field appearance="outline" formGroupName="meta" class="w-100-p">
                <mat-label>Event Image</mat-label>
                <input matInput
                       name="eventImage"
                       formControlName="eventImage">
            </mat-form-field> -->

            <mat-form-field appearance="outline"  formGroupName="meta" floatLabel="always" class="w-100-p">
                    <mat-label>Event Image</mat-label>
                    <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
                    <button mat-raised-button (click)="fileInput.click()"
                        class="add-product-button fuse-white mt-24 mt-md-0">
                        <span>Browse</span>
                    </button>

                    <button mat-raised-button style="display: none; float: right;" (click)="onUpload()">Upload!</button>

                <input matInput style="display: none;"
                name="eventImage"
                formControlName="eventImage">
               
                </mat-form-field>
                <div  *ngIf="ImageURLNew && ImageURLNew !== ''">
                    <img [src]="ImageURLNew"  width="250px" class="system-avatar huge m-0"
                [alt]=""/>
                  </div>



        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action ==='edit'"
                mat-button color="primary"
                class="mr-8"
                (click)="matDialogRef.close()"
                aria-label="CANCEL"
                matTooltip="CANCEL">
            CANCEL
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button color="primary"
                class="save-button"
                (click)="saveEvents()"
                [disabled]="eventForm.invalid"
                aria-label="ADD">
            ADD
        </button>

        <button *ngIf="action === 'edit'"
                mat-button color="primary"
                class="save-button"
                (click)="saveEvents()"
                (click)="matDialogRef.close()"
                [disabled]="eventForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
