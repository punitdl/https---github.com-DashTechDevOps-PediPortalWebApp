<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24 " fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm
                    (click)="toggleSidebar('contacts-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16"
                          [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">contacts
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Contacts
                </span>
            </div>

        </div>
        <!-- / APP TITLE -->
       




        <!-- SEARCH -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

            <!-- <div class="search-wrapper mx-16 mx-md-0" [style.color]="'gray'">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center" [style.color]="'gray'">
                    <mat-select [(ngModel)]="department" required>  
                        <mat-option [value]="'-1'">All Department</mat-option>                        
                       <mat-option [value]="'1'">Sales</mat-option>
                       <mat-option [value]="'2'">Operations</mat-option>
                       <mat-option [value]="'3'">Engineering</mat-option>
                       <mat-option [value]="'4'">Finance</mat-option>
                       <mat-option [value]="'5'">Quality and Regulatory Affairs</mat-option>
                   </mat-select>
                </div>
            </div> -->


            <div class="search-wrapper mt-16 mt-sm-0">
                
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center" [style.color]="'gray'">
                    <form-field  fxFlex>                         
                        <mat-select [(ngModel)]="department" multiple required (selectionChange)="onDepartmentChanage($event)">  
                            <mat-option [value]="-1">All Department</mat-option>                       
                            <mat-option *ngFor="let data of DepartmentListItems" [value]="data.DepartmentID">
                                {{ data.DepartmentName }}</mat-option>
                            </mat-select>
                      </form-field>

                   
                </div>

            </div>
           

        </div>

        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>





           
            <!-- <div class="search-wrapper mt-16 mt-sm-0">

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon [style.color]="'gray'">search</mat-icon>
                    <input [formControl]="searchInput" placeholder="User Management Search">
                </div>
          
            </div> -->
           
            <div class="search-wrapper mt-16 mt-sm-0">
                
                <!-- <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center" style="background: white;color:blue;">

                   
                    <mat-icon  matSuffix  [style.color]="'gray'">search</mat-icon>
                    <mat-form-field  floatLabel="always" class="course-search">
                        <mat-label>Search for a course</mat-label>
                        
                        <input matInput placeholder="Search Contacts">
                    </mat-form-field>





                     
                </div> -->

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center" style="background: white;">
                    <mat-icon [style.color]="'gray'">search</mat-icon>
                    <input [formControl]="searchInput" placeholder="Search Contacts">
                </div>
          

            </div>

        </div>




        <!-- / SEARCH -->

    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <selected-bar class="accent-600" *ngIf="hasSelectedContacts" [@slideInTop]></selected-bar>
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
        <!-- <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm">

            
            <div class="content" fusePerfectScrollbar>
                <contacts-main-sidebar [@animate]="{value:'*'}"></contacts-main-sidebar>
            </div>
            

        </fuse-sidebar> -->
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content">
                <contacts-contact-list></contacts-contact-list>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>

<!-- ADD CONTACT BUTTON -->
<button mat-fab class="accent" id="add-contact-button" (click)="newContact()" aria-label="add contact"
        [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}" style="display: none;">
    <mat-icon>person_add</mat-icon>
</button>
<!-- / ADD CONTACT BUTTON -->
