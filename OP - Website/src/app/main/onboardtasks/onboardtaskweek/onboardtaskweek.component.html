<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-48 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="onboardtaskweerForm">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>OnBoarding Name</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="OnBoardingName" formControlName="OnBoardingName" matInput>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>OnBoarding Description</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="OnBoardingDescription" formControlName="OnBoardingDescription" matInput>
                </mat-form-field>
            </div>
            <!-- <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>OnBoarding Task</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="OnBoardingTask" formControlName="OnBoardingTask" matInput>
                </mat-form-field>
            </div> -->
        </form>

    </div>


    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="action !== 'edit'" mat-button class="save-button" [disabled]="onboardtaskweerForm.invalid" (click)="saveOnboardTask(onboardtaskweerForm)"
   aria-label="SAVE">
            ADD
        </button>

        <button  mat-button class="mr-8"
        (click)="matDialogRef.close()" aria-label="CANCEL" matTooltip="CANCEL">
            CANCEL
        </button>

        

        <button *ngIf="action === 'edit'" mat-button class="save-button"
        (click)="saveOnboardTask()" [disabled]="onboardtaskweerForm.invalid"
            aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
